<mat-toolbar color="primary">
  <div class="container-logo">
    <h1>
      MovieFinder
    </h1>
  </div>
  <div class="container-buttons">
    <button mat-raised-button color="warn" (click)="clickSearch()">
      Search Movies
    </button>
    <button mat-raised-button color="warn" (click)="clickTop()">
      Top Movies
    </button>
    <button mat-raised-button color="warn" (click)="clickGenres()">
      Search Movies by genres
    </button>
  </div>
</mat-toolbar>
