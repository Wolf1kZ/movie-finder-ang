<main>
  <div class="search-block">
    <h1>Search movies by genres</h1>
    <button mat-button [matMenuTriggerFor]="menu">Genres</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="searchMovies(3)">Action</button>
      <button mat-menu-item (click)="searchMovies(14)">Cartoon</button>
      <button mat-menu-item (click)="searchMovies(10)">Adventure</button>
      <button mat-menu-item (click)="searchMovies(1)">Horror</button>
      <button mat-menu-item (click)="searchMovies(17)">Detective</button>
      <button mat-menu-item (click)="searchMovies(12)">Documentary</button>
      <button mat-menu-item (click)="searchMovies(6)">Comedy</button>
      <button mat-menu-item (click)="searchMovies(5)">Fantasy</button>
    </mat-menu>
  </div>
  <div class="content">
    <h1 *ngIf="films.length === 0 && response.keyword">Фильмов не найдено</h1>
    <mat-card *ngFor="let movie of films">
      <mat-card-header>
        <mat-card-title *ngIf="movie.nameRu">{{movie.nameRu}}</mat-card-title>
        <mat-card-title *ngIf="!movie.nameRu">{{movie.nameEn}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{movie.posterUrl}}" alt="Poster">
      <mat-card-content>
        <p *ngIf="movie.rating">
          Рейтинг: {{movie.rating}}
        </p>
        <p *ngIf="!movie.rating">
          Рейтинг: ...
        </p>
        <p>
          Год: {{movie.year}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>ABOUT</button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
